<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu" style="position: fixed;">
        <a href="index.html" class="logo">DW</a>
      </nav>
    </header>

    <section class="page-form">
      <div class="contenedor form">
        <form action="" class="formulario" id="formulario">
            <div class="contentInput">
            <h2 class="titulo-contacto">Deja tus datos y te contacto:</h2>  
          <input type="text" name="nombre" placeholder="Nombre..." />
          <input type="tel" name="tel" placeholder="Celular..." />
          <input type="email" name="email" placeholder="Email..." />
          <textarea placeholder="Mensaje..." name="mensaje" id=""  maxlength="300" cols="30" rows="10" ></textarea>  
          <ul class="error" id="error"></ul>
        </div>
        <input
          type="submit"
          class="btn-registro"
          value="Confirmar"
          name=""
          id="confirmar-envio"
        />
      </form>
    </div>
    <footer style="margin-top: 50px;">
      <div class="redesSociales">
        <a href="" class="instagram"><i class="fa fa-instagram"></i></a>
        <a href="" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="" class="youtube"><i class="fa fa-youtube-play"></i></a>
    </div>
    <div class="contacto">
        <a href="#" class="gmail"><i class="fa fa-envelope-o"></i>andrefelizzol@gmail.com</a>
        <a href="" class="whatsapp"><i class="fa fa-whatsapp"></i>11-2469-5333</a>
      </div>
      <!-- <p>Â© Felizzola</p> -->
    </footer>
    </section>
  
    <script src="assets/js/app.js"></script>
  </body>
</html>
